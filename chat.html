<!-- chats.html과 헷갈리지 말것! 이것은 유저와 유저가 대화할 수 있는 채팅방! -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with welovekatya - KokoaClone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servie</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!--javascript로 시간을 실시간으로 넣을 수도 있을듯!-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">katya</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, July 19, 2020
      </div>
      <div class="message-row">
        <img src="css/img/하트.png" />
        <div class="message-row__content">
          <span class="message__sender">Katya</span>
          <div class="message__column-info">
            <span class="message__bubble">Hello 👋</span>
            <div class="message__time">21:27</div>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__column-info">
            <span class="message__bubble">Hello ʕʘ‿ʘʔ</span>
            <div class="message__time">21:27</div>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message! ʕʘ‿ʘʔ" />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/004d579f6b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
